  <h2 style="text-align:center">성품개발</h2>
  <p>"하나님은 어떤 상황에서도 개인의 성품 개발과 성장을 이끌어 내실 수 있다. 그러나
  그러기 위해서는 우리가 하나님 뜻에 기꺼이 복종해야 가능하다
  하나님은 만인의 삶을 주관하는 분이지만 특히 그분의 목표에 맞게 빚어지는 이들은
  그분 뜻에 자기 뜻을 내려놓은 자들이다"(영적리더십 p104)</p>
